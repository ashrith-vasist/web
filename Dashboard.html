<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleDB.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .user-info {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }
        .feedback {
            border: 1px solid #ccc;
            padding: 20px;
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>User Dashboard</h1>
        <div class="user-info">
            <h2>User Information</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Contact Details:</strong> john@example.com</p>
        </div>
        <div class="feedback">
            <h2>FEED</h2>
            <ul>
                <li>Great service! - 2023-08-05</li><!--insert images here -->
                <li>Easy to use interface. - 2023-07-28</li>
                <li>Could use more features. - 2023-07-15</li>
            </ul>
        </div>
    </div>
</body>
</html>
